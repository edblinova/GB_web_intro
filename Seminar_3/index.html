        <!--Заказ карты БаЦзы-->
        <main class="order">
            <section id="order">
                <div class="container orders">
                    <div class="row">
                        <div class="form-group row">
                            <div class="col-12">
                                <p class="nav">Заказ карты БаЦзы</p>
                                <form method="post">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Электронная почта</label>
                                        <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="fio" class="form-label">ФИО</label>
                                        <input type="text" class="form-control" id="fio" name="fio" placeholder="ФИО">
                                    </div>
                                    <div class="mb-3">
                                        <label for="gender" class="form-label">Пол</label>
                                        <span class="gender" name="gender">
                                            <div class="row">
                                                <div>
                                                    <select id="gender" name="gender" class="day form-control input-sm">
                                                        <option value="-1">не выбран</option>
                                                        <option value="0">Мужчина</option>
                                                        <option value="1">Женщина</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="place" class="form-label">Место рождения</label>
                                        <input type="text" class="form-control" id="place" name="place" placeholder="Место рождения">
                                    </div>
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="date" class="form-label">Время рождения</label>
                                                <span class="date" id="date">
                                                    <div>
                                                        <input type="time" id="timepicker"/><!--timepicker-->
                                                    </div>
                                                </span>
                                            </div>
                                            <div class="col-6">
                                                <label for="date" class="form-label">Дата рождения</label>
                                                <span class="date" id="date">
                                                    <div>
                                                        <input type="date" id="datepicker"/><!--datepicker-->
                                                    </div>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <div class="row">
                                            <div class="col-6">
                                                <div>
                                                    <input type="checkbox" class="form-check-input" name="Time" id="Time">
                                                    <label class="form-check-label" for="Time">Время рождения указано точно</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-row hidden-print d-flex justify-content-end" style="margin-bottom: 25px;">
                                                    <button class="btn btn-sm btn-primary" type="button" onclick="sendForm()">Заказать</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <script type="text/javascript">
            function sendForm() {
                let email = document.getElementById('email');
                let name = document.getElementById('fio');
                let gender = document.getElementById('gender');
                let place = document.getElementById('place');
                let time = document.getElementById('timepicker');
                let date = document.getElementById('datepicker');
                if (name.value) {
                    if (email.value && gender.value!="-1" && place.value && time.value && date.value) {
                        alert(`${name.value}, заказ отправлен!`);
                    } else if (!email.value) {
                        alert(`Введите email!`);
                    } else if (gender.value=="-1") {
                        alert(`Выберите пол!`);
                    } else if (!place.value) {
                        alert(`Введите место рождения!`);
                    } else if (!time.value) {
                        alert(`Введите время рождения!`);
                    }else if (!date.value) {
                        alert(`Введите дату рождения!`);
                    }
                }
                else {
                    alert(`Введите ФИО!`);
                }
            };
        </script>
